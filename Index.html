<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/Styles.css" />
    <title>Youtube Project</title>
</head>

<body>
    <div class="header">
        <nav>
            <ul>
                <li> <img src="img/menu.png" alt="Menu bar" class="menu" /></li>
                <li>
                    <div class="logo">
                        <img src="img/logo.png" alt="Logo" />
                    </div>
                </li>
                <li class="long">
                    <div class="divForm">
                        <form action="" class="form">
                            <input type="text" class="searchbar" placeholder="Search" />
                            <!-- <input type="submit" class="submitSearch" name="" value="" /> -->
                            <button class="btn" type="submit"></button>
                        </form>
                </li>
                <li><img src="img/upload.png" alt="Upload" class="upload" /></li>
                </li>
                <li><button class="signIn">Sign in</button></li>
            </ul>
        </nav>
    </div>
    <div class="wrap">
        <section>
            <div class="containerVideo">
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/1S0aBV-Waeo" frameborder="0" allow="accelerometer;
                 autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="channelDetails">
                <h2 class="title">Buffer overflow attack Computerphile</h2>
                <div class="info">
                    <div class="left">
                        <div class="imageInfo">
                            <img src="img/channel.jpg" alt="channelLogo" class="channelLogo">
                        </div>
                        <div class="channelInfo">
                            <h4>Computerphile</h4>
                            <div class="subscribe">
                                <button class="subButton">
                                    Subscribe
                                </button>
                                <span> 10000 </span>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="views">
                            <p>
                                100,548 views
                            </p>
                        </div>
                    </div>
                </div>
                <div class="icons">
                    <div class="left">
                        <div class="add">
                            <img src="img/plus.PNG" alt="addToo">
                            <span>Add too</span>
                        </div>
                        <div class="share">
                            <img src="img/share.PNG" alt="share">
                            <span>Share</span>
                        </div>
                        <div class="more">
                            <img src="img/dots.PNG" alt="more">
                            <span>More</span>
                        </div>
                    </div>
                    <div class="right">
                        <div class="like">
                            <img src="img/like.PNG" alt="like">
                            <span>752</span>
                        </div>
                        <div class="dislike">
                            <img src="img/dontlike.PNG" alt="dislike">
                            <span>25</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <aside>
            <div>
                <h2>UP NEXT</h2>
            </div>

        </aside>

    </div>


</body>

</html>
